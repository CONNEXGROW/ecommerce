<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Market | Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo"> E books</a>
            <div class="nav-right">
                <a href="cart.html" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="cart-section" id="cart-container">
            <!-- Cart items will be dynamically loaded here -->
        </div>
    </main>

    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let allProducts = [];

        // Fetch and display products
        async function fetchProducts() {
            try {
                const response = await fetch("https://ecommerce-mq4y.onrender.com/products");
                const data = await response.json();
                if (data.success) {
                    allProducts = data.products;
                    displayProducts(allProducts);
                } else {
                    console.error("Error fetching products:", data.error);
                }
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        function displayProducts(products) {
            const productsContainer = document.getElementById("products-container");
            if (!productsContainer) return;
            productsContainer.innerHTML = "";
            if (products.length === 0) {
                productsContainer.innerHTML = "<p>No products available.</p>";
                return;
            }
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.imageUrl}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Price: â‚¹${product.price.toLocaleString()}</p>
                        <button onclick="addToCart('${product.id}', '${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
                productsContainer.appendChild(productDiv);
            });
        }

        // Search products
        function searchProducts() {
            const searchInput = document.getElementById("searchInput");
            if (!searchInput) return;
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // Add product to cart
        function addToCart(productId, name, price) {
            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ productId, name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById("cartCount");
            if (cartCount) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateCartUI();
            fetchProducts();
        });
    </script>
</body>
</html>
