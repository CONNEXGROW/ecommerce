<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Market | Delivery Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo"> E books</a>
            <div class="nav-right">
                <a href="cart.html" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="delivery-form">
            <h2>Delivery Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Delivery Address" required>
            <button onclick="checkout()">Confirm Order</button>
        </div>
    </main>

    <script>  let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCartItems() {
            const cartContainer = document.getElementById("cart-container");
            if (!cartContainer) return;

            // Clear the cart container
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            // Display each cart item
            cart.forEach((item) => {
                const cartItemDiv = document.createElement("div");
                cartItemDiv.className = "cart-item";
                cartItemDiv.innerHTML = `
                    <div>
                        <h3>${item.name}</h3>
                        <p>Price: ₹${item.price.toLocaleString()}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity('${item.productId}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.productId}', 1)">+</button>
                        </div>
                        <p>Total: ₹${(item.price * item.quantity).toLocaleString()}</p>
                        <button onclick="removeFromCart('${item.productId}')" class="remove-btn">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItemDiv);
            });

            // Add a checkout button
            const checkoutButton = document.createElement("button");
            checkoutButton.textContent = "Proceed to Checkout";
            checkoutButton.className = "checkout-btn";
            checkoutButton.onclick = () => window.location.href = "delivery.html";
            cartContainer.appendChild(checkoutButton);
        }

        // Function to update item quantity in the cart
        function updateQuantity(productId, change) {
            const item = cart.find((item) => item.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartUI();
                    displayCartItems();
                }
            }
        }

        // Function to remove an item from the cart
        function removeFromCart(productId) {
            cart = cart.filter((item) => item.productId !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            displayCartItems();
        }

        // Function to update the cart count in the navbar
        function updateCartUI() {
            const cartCount = document.getElementById("cartCount");
            if (cartCount) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
        }

        // Initialize the cart page
        document.addEventListener('DOMContentLoaded', () => {
            updateCartUI();
            displayCartItems();
        });</script>
</body>
</html>
